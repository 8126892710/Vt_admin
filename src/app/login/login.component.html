<body class="login-page">
  <!-- Main Navigation -->
  <header style="height:100%;">
    <!-- Intro Section -->
    <section class="view intro-2">
      <div class="mask rgba-stylish-strong h-100 d-flex justify-content-center align-items-center">
        <div class="container">
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
              <form [formGroup]="loginForm" accept-charset="utf-8">
              <!-- Form with header -->
              <div class="card wow fadeIn" data-wow-delay="0.3s">
                <div class="card-body">
                  <!-- Header -->
                  <div class="form-header purple-gradient">
                    <h3 class="font-weight-500 my-2 py-1"><i class="fas fa-user"></i> Log in:</h3>
                  </div>
                  <!-- Body -->

                  <select formControlName="user_type" class="mdb-select md-form">
                    <option value="" disabled>--Select User--</option>
                    <option value="admin">VT Admin</option>
                    <option value="corporate">Corporates</option>
                    <option value="school">School</option>
                  </select>

                  <div class="md-form">
                    <i class="fas fa-envelope prefix white-text"></i>
                    <input formControlName="email" type="text" id="orangeForm-email" class="form-control">
                    <label for="orangeForm-email">Your email</label>
                  </div>

                  <div class="md-form">
                    <i class="fas fa-lock prefix white-text"></i>
                    <input formControlName="password" type="password" id="orangeForm-pass" class="form-control">
                    <label for="orangeForm-pass">Your password</label>
                  </div>

                  <div class="text-center">
                    <button type="submit" [disabled]="loginForm.invalid" (click)="submit(loginForm)" class="btn purple-gradient btn-lg">Login</button>

                  </div>

                </div>
              </div>
              <!-- Form with header -->
              </form >
            </div>
          </div>
        </div>
      </div>
    </section>
</header>
